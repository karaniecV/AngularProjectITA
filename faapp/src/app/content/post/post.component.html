<div class="post" *ngIf="!isDeleted">
  <div class="post-header">
    <div>{{ post.postDate | date:'short' }}</div>
  </div>
  <div class="post-fale">
  <img [src]="post.postFile" style="max-width: 100%;">
</div>
  <div style="margin-top: 15px; margin-bottom: 15px;">{{post.postDescription}}</div>

  <div class="container">
    <div class="row" style="justify-content: space-between;
    align-items: baseline;">
      <button class="btn btn-outline-success" (click)="showInputAria = true">Ð¡hange</button>
      <button class="btn btn-outline-secondary" (click)="onDelete(post.id)">Delete</button>
      <button class="btn btn-outline-success">Comment</button>
      <button class="btn btn-outline-danger" (click)="onAddLike(post)">Like<span> {{likeCount}} </span></button>
    </div>
  </div>
</div>

<div class="delete-post" *ngIf="isDeleted">
  <div class="alert alert-secondary" role="alert" routerLink="">
    Post Delete! Click to return to the main page!
  </div>

</div>



<div class="" *ngIf="showInputAria">
  <div class="back"></div>
  <div class="alert alert-success" role="alert">
    <div class="row alert-head">
      <h4 class="alert-heading col-10">Create Post</h4>
      <div class="btn-cncl col-2" (click)="isHideAria()">
        <img src="../../assets/images/cancel.png" alt="" appFocus1>
      </div>
    </div>
    <hr>


    <form (ngSubmit)="onChangePost(post.id, formPost)" #formPost="ngForm">
      <textarea ngModel autofocus name="postDescription" class="ipt-ltr" type="text" style="width: 100%; height: 50px;"
        id="" cols="30" rows="3">{{post.postDescription}}</textarea>
      <div class="inpt-img">
        <div class="container">
          <div class="btn-cncl col-2" *ngIf="imageSrc" (click)="onRemoveImg()">
            <img src="../../assets/images/cancel.png" alt="" appFocus1 title="Remove image">
          </div>
          <img name="post-file" [src]="post.postFile" style="max-height: 300px; max-width: 300px;" alt="">
        </div>
      </div>

      <hr>
      <div class="k4urcfbm">
        <input type="file" accept="image/*,image/heif,image/heic,video/*,video/mp4,video/x-m4v,video/x-matroska"
          class="custom-file-input" id="inputGroupFile01" multiple="" style="display: none;"
          (change)="fileChange($event)">
        <label class="custom" for="inputGroupFile01">
          <div appFocus2 class="bp9cbjyn">
            <img class="kb5gq1qc" src="https://static.xx.fbcdn.net/rsrc.php/v3/yc/r/7v6BHTdGI6G.png" alt="" height="20"
              width="20">
            <span>Photo/Video</span>
          </div>
        </label>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Post</button>
    </form>
  </div>

</div>
